<div
  fxLayout="row wrap"
  fxLayoutAlign="start center"
  class="main-container"
  fxFill
  ngClass="small large"
  [ngClass.gt-sm]="{ small: false, large: true }"
>
  <h1 fxFlex="100">
    Martin
  </h1>

  <h1 fxFlex="100">
    Huang
  </h1>

  <h2 fxFlex="100" style="padding-left: 1.9vw;">
    Software Engineer
  </h2>

  <div fxFlex [fxFlex.lt-md]="100">
    <div class="info-container">
      <app-experience-list></app-experience-list>

      <app-language-list></app-language-list>
    </div>
  </div>

  <div
    fxFlex
    [fxFlex.lt-md]="100"
    fxLayout="column"
    fxLayout.lt-md="row"
    fxLayoutAlign="center end"
    fxLayoutAlign.lt-md="center start"
    fxLayoutGap="2vh"
    fxLayoutGap.lt-md="8vw"
    class="footer"
  >
    <div
      fxFlex
      fxLayout="row"
      fxLayout.lt-md="column"
      class="icon-container"
      fxLayoutAlign="center center"
    >
      <div
        fxFlex
        class="icon-title secondary"
        appZoom
        [current]="selectedButton"
        [target]="1"
        fxFlexOrder.lt-md="1"
      >
        GitHub
      </div>

      <a href="https://github.com/MHuangCode">
        <button fxFlex fxFlexOrder.lt-md="0">
          <svg
            role="img"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            (mouseenter)="onBtnHover(1)"
            (mouseleave)="onBtnHover(0)"
          >
            <title>GitHub</title>
            <path
              d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"
            />
          </svg>
        </button>
      </a>
    </div>

    <div
      fxFlex
      fxLayout="row"
      fxLayout.lt-md="column"
      fxLayoutAlign="center center"
      class="icon-container"
    >
      <div
        fxFlex
        class="icon-title secondary"
        appZoom
        [current]="selectedButton"
        [target]="2"
        fxFlexOrder.lt-md="1"
      >
        LinkedIn
      </div>

      <a href="https://www.linkedin.com/in/martin-huang-7ab236175/">
        <button fxFlex fxFlexOrder.lt-md="0">
          <svg
            role="img"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            (mouseenter)="onBtnHover(2)"
            (mouseleave)="onBtnHover(0)"
          >
            <title>LinkedIn</title>

            <path
              d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"
            />
          </svg>
        </button>
      </a>
    </div>

    <div
      fxFlex
      fxLayout="row"
      fxLayout.lt-md="column"
      class="icon-container"
      fxLayoutAlign="center center"
    >
      <div
        fxFlex
        class="icon-title secondary"
        appZoom
        [current]="selectedButton"
        [target]="3"
        fxFlexOrder.lt-md="1"
      >
        <div>Say Hello</div>
        <div style="text-align: center; font-size: 0.8vmax;">
          hey@martinhuang.com
        </div>
      </div>

      <a href="mailto:hey@martinhuang.com">
        <button fxFlex fxFlexOrder.lt-md="0">
          <svg
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            (mouseenter)="onBtnHover(3)"
            (mouseleave)="onBtnHover(0)"
          >
            <title>E-mail</title>
            <path
              d="M.92 3.332c-.776 0-1.216.67-.692 1.383l2.537 4.403v7.86c0 2.013 1.467 3.69 3.459 3.69H20.31a3.75 3.75 0 003.69-3.69V7.043a3.723 3.723 0 00-3.668-3.71zm5.786 3.71H20.1c.587 0 1.153.357 1.153.923 0 .566-.566.922-1.153.922H6.706c-.587 0-1.153-.356-1.153-.922 0-.566.566-.923 1.153-.923zm0 3.69H20.1c.587 0 1.153.356 1.153.922 0 .566-.566.922-1.153.922H6.706c-.587 0-1.153-.356-1.153-.922 0-.566.566-.922 1.153-.922zm-.021 3.71h9.705c.587 0 1.153.356 1.153.922 0 .566-.566.923-1.153.923H6.685c-.587 0-1.153-.357-1.153-.923 0-.566.566-.922 1.153-.922Z"
            />
          </svg>
        </button>
      </a>
    </div>
  </div>
</div>
